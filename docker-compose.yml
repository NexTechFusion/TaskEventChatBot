version: '3.8'

# Railway-compatible Docker Compose
# When importing this repo to Railway, it will automatically detect this file
# and deploy all 3 services (database, backend, frontend)
# NOTE: Railway recommends using managed PostgreSQL instead of the included database service

services:
  # PostgreSQL Database
  # OPTIONAL: Railway provides managed PostgreSQL which is recommended
  # To use Railway's managed PostgreSQL, remove this service and add it in Railway dashboard
  database:
    image: pgvector/pgvector:pg16
    container_name: taskbot-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - taskbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-task_track_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: taskbot-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Railway sets PORT automatically, fallback to 3001 for local Docker
      PORT: ${PORT:-3001}
      
      # Database configuration
      # If using included database service, these default to database:5432
      # If using Railway's managed PostgreSQL, Railway auto-injects these variables
      POSTGRES_HOST: ${POSTGRES_HOST:-database}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # DATABASE_URL will be constructed from individual vars if not provided
      DATABASE_URL: ${DATABASE_URL}
      
      # OpenAI API Key (required for AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${PORT:-${BACKEND_PORT:-3001}}:${PORT:-3001}"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - taskbot-network
    volumes:
      # Mount logs directory for debugging (optional)
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:${PORT:-3001}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite Application
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: taskbot-frontend
    restart: unless-stopped
    environment:
      # Frontend should use Railway's public URL for backend
      # Railway will inject RAILWAY_PUBLIC_DOMAIN or you can set VITE_API_URL
      VITE_API_URL: ${VITE_API_URL:-${RAILWAY_PUBLIC_DOMAIN}}
    ports:
      - "${PORT:-${FRONTEND_PORT:-80}}:80"
    depends_on:
      - backend
    networks:
      - taskbot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  taskbot-network:
    driver: bridge
    name: taskbot-network

volumes:
  postgres_data:
    name: taskbot-postgres-data
  backend_logs:
    name: taskbot-backend-logs

