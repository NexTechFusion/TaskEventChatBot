version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: pgvector/pgvector:pg16
    container_name: taskbot-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - taskbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-task_track_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: taskbot-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      
      # Database configuration
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-task_track_bot}
      
      # OpenAI API Key (required for AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - taskbot-network
    volumes:
      # Mount logs directory for debugging (optional)
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite Application
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: taskbot-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - taskbot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  taskbot-network:
    driver: bridge
    name: taskbot-network

volumes:
  postgres_data:
    name: taskbot-postgres-data
  backend_logs:
    name: taskbot-backend-logs

