# Development Docker Compose Configuration
# This file provides hot-reload support for development
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL Database (same as production)
  database:
    image: pgvector/pgvector:pg16
    container_name: taskbot-database-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - taskbot-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-task_track_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend with hot-reload
  backend:
    image: node:20-alpine
    container_name: taskbot-backend-dev
    restart: unless-stopped
    working_dir: /app
    command: npm run dev:watch
    environment:
      NODE_ENV: development
      PORT: 3001
      
      # Database configuration
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-task_track_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-task_track_bot}
      
      # OpenAI API Key
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - taskbot-network-dev
    volumes:
      - ./server:/app
      - backend_node_modules:/app/node_modules
    stdin_open: true
    tty: true

  # Frontend with hot-reload
  frontend:
    image: node:20-alpine
    container_name: taskbot-frontend-dev
    restart: unless-stopped
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:${BACKEND_PORT:-3001}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - taskbot-network-dev
    volumes:
      - .:/app
      - /app/node_modules
      - frontend_node_modules:/app/node_modules
    stdin_open: true
    tty: true

networks:
  taskbot-network-dev:
    driver: bridge
    name: taskbot-network-dev

volumes:
  postgres_data_dev:
    name: taskbot-postgres-data-dev
  backend_node_modules:
    name: taskbot-backend-node-modules-dev
  frontend_node_modules:
    name: taskbot-frontend-node-modules-dev

